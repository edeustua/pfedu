{% extends "admin/base.html" %}
{% block body %}
<h3>List users</h3>
<a href="{{ url_for('admin.add_user') }}">Add users</a>
<a href="{{ url_for('admin.delete_user_all') }}">Delete all</a>
<table class=entries>
  <tr>
    <th>Molecule</th>
    <th>Action</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user.username }}</td>
    <td>
      <a href="{{ url_for('admin.delete_user', user_id=user.id) }}">Delete</a>
    </td>
  </tr>
  {% else %}
  <tr>
    <td colspan=7><em>There are no entries</em></td>
  </tr>
  {% endfor %}
</table>
<a href="{{ url_for('admin.add_mol') }}">Add users</a>
<a href="{{ url_for('admin.delete_user_all') }}">Delete all</a>
{% endblock %}
