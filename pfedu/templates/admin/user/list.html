{% extends "admin/base.html" %}
{% block body %}
<h3>List users</h3>
<a href="{{ url_for('admin.add_user') }}">Add users</a>
<a href="{{ url_for('admin.delete_user_all') }}">Delete all</a>
<table id="table_users" class="display entries">
  <thead>
    <tr>
      <th>User (temperature)</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>
        <a href="{{ url_for('admin.delete_user', user_id=user.id) }}">Delete</a>
      </td>
    </tr>
    {% else %}
    <tr>
      <td colspan=2><em>There are no entries</em></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('admin.add_mol') }}">Add users</a>
<a href="{{ url_for('admin.delete_user_all') }}">Delete all</a>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<script type="text/javascript" chartset="utf8">
  $(document).ready( function () {
    $('#table_users').DataTable();
  });
</script>
{% endblock %}
