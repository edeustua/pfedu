{% extends "base.html" %}
{% block body %}
<h3>Plot Reaction {{ reaction|upper }}</h3>
<div class="row">
  <div id="pfedu_chart" style="width:800px;height:600px;"></div>
  <script>
// Get chart's handle
pfedu = document.getElementById('pfedu_chart');

// Properties
var layout = {
  xaxis: {
    title: 'Temperature (K)'
  },
  yaxis: {
    title: 'Thermodynamic Property',
    showexponent: 'all',
    exponentformat: 'power',
  },
  margin: {
    t: 30
  }
};

// Load data
var data = {{ data|safe }};

// Plot
Plotly.plot(pfedu, data, layout);
  </script>
</div>
{% endblock %}
